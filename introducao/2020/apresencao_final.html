# Pacote SF

.font120[Simple Features] ou .font120[Simple Features Access] refere-se a norma (ISO 19125-1:2004) que descreve como os objetos no mundo real podem ser representados em computadores, com √™nfase na geometria espacial destes objetos.

# Pacote SF

.font120[Tr√™s classes principais do pacote `sf` s√£o:]

- **sfg: simple feature geometry** √önico objeto geom√©trico, por exemplo, `POINT`.
- **sfc: Simple feature column**  Coluna com um conjunto de objetos geom√©tricos.
- **sf: Simple feature** Um Data Frame com um ou mais tipos geom√©tricos, em como atributos discretos, categ√≥ricos que representam caracter√≠sticas do objeto.

# Tipos geom√©tricos SF e Shapely

.pull-left[
.center.font100[**SF**]


.blue.font80[**POINT**]

```r
ponto &lt;- sf::st_point(c(3,4))
```


.blue.font80[**LINESTRING**]

```r
  linestring &lt;- sf::st_linestring(

  )
```


.blue.font80[**POLYGON**]


```r
  poligono &lt;- sf::st_polygon(
    list(rbind(c(2,1), c(1,2), c(1,5), c(5,3), c(2,1)))
  )
```


]

.pull-right[

.blue.font80[**POINT**]

```python

```


.blue.font80[**LINESTRING**]

```python

    (2, 1), (4, 4), (8, 2), (4, 2)
  ])
```


.blue.font80[**POLYGON**]


```python
  poligono = shapely.geometry.Polygon([
    (2, 1), (1, 2), 
    (1, 5), (5, 3), (2, 1)
  ])
```
]

# Tipos geom√©tricos SF e Shapely

.pull-left[
.center.font100[**SF**]

.blue.font80[**MULTIPOINT**]

```r
multi_ponto &lt;- sf::st_multipoint(
  rbind(c(2,4), c(1,2), c(3,1), c(4,3), c(3,2))
)
```


.blue.font80[**MULTILINESTRING**]

```r
multi_linestring &lt;- sf::st_multilinestring(
  list(
    rbind(c(1,3), c(4,4), c(5,2), c(3,0),c(1,1)),
    rbind(c(1,4), c(4,5), c(1,5))
    )
  )
```



]

.pull-right[
.center.font100[**Shapely**]

.blue.font80[**MULTIPOINT**]

```python
multi_ponto = shapely.geometry.MultiPoint([
    (2,4), (1,2), (3,1), (4,3), (3,2)
])
```


.blue.font80[**MULTILINESTRING**]


```python
multi_linestring = shapely.geometry.MultiLineString([
    [(1,3), (4,4), (5,2), (3,0), (1,1)],
    [(1,4), (4,5), (1,5)]
])
```


]

# Tipos geom√©tricos SF e Shapely


.pull-left[
.center.font100[**SF**]

.blue.font80[**MULTIPOLYGON**]

```r
  poligono_p1 &lt;- rbind(c(2,3), c(6,1), c(2,1), c(2,3))
  poligono_p2 &lt;- rbind(c(6,5), c(4,4), c(6,2), c(8,4), c(6,5))
  poligono_p2_1 &lt;- rbind(c(5,4), c(6,3), c(6,4), c(5,4))
  
  multi_poligono &lt;- sf::st_multipolygon(
    list(
      list(poligono_p1), list(poligono_p2, poligono_p2_1)))
```



.blue.font80[**GEOMETRYCOLLECTION**]


```r
  geometrycollection &lt;- sf::st_geometrycollection(
    list(multi_ponto, multi_linestring, multi_poligono)
    )
```
]

.pull-right[
.center.font100[**Shapely**]

.blue.font80[**MULTIPOLYGON**]

```python
  poligono_p1 = [(2,3), (6,1), (2,1), (2,3)]
  poligono_p2 = [(6,5), (4,4), (6,2), (8,4), (6,5)]
  poligono_p2_1 = [(5,4), (6,3), (6,4), (5,4)]
  
  multi_poligono = shapely.geometry.MultiPolygon(
    [[poligono_p1, []], [poligono_p2, []], [poligono_p2_1, []]]
  )
```



.blue.font80[**GEOMETRYCOLLECTION**]


```python
  shapely.geometry.GeometryCollection([
      multi_ponto, multi_linestring, multi_poligono
  ])
```


]

# Relacionamentos espaciais

### `Equals` - Verifica se duas geom√©trias s√£o iguais;

### `Disjoint` - Verifica se duas geom√©trias s√£o disjuntas;

### `Touches` - Verifica se duas geom√©tricas se tocam;

### `Crosses` - Verifica se duas geom√©tricas se cruzam;

### `Within`- Verifica se a geom√©tria A est√° contida em B;

### `Contains` - Verifica se a geom√©tria B cont√™m a geometria A;

### `Overleaps` - Verifica se duas geom√©trias se sobrep√µem;

### `Intersects` - Verifica se duas geom√©tricas se interseccionam.
