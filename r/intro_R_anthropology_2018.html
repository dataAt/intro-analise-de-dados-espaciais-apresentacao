# Dataframe
&lt;br&gt;
## Tipo especial de lista, onde cada coluna √© um vetor de apenas um tipo e todas as colunas t√™m o mesmo n√∫mero de registros. √â o tipo mais utilizado para se trabalhar com dados. - [Limpeza de dados em R](https://cdr.ibpad.com.br/introducao.html#o-que-e-r-e-por-que-devo-aprende-lo)

## Podemos criar um dataframe usando `data.frame()`

# Sele√ß√£o e Filtro
&lt;br&gt;
## Para facilitar a sele√ß√£o de colunas e tirar `$`, vamos usar o `select()`


```r
   suppressMessages(library(dplyr))

  selecao &lt;- select(escola, aluno_id, aluno_curso, aluno_sexo)
  head(selecao, 3)
```

```
##   aluno_id aluno_curso aluno_sexo
## 1        1    Historia  Masculino
## 2        2    Historia   Feminino
## 3        3  Matem√°tica  Masculino
```

--

## Para filtrar por um valor espec√≠fico, usamos `filter()`

```r
  filtro &lt;- filter(selecao, aluno_sexo == "Feminino")
  filtro
```

```
##   aluno_id aluno_curso aluno_sexo
## 1        2    Historia   Feminino
## 2        4 Estat√≠stica   Feminino
## 3        6 Estat√≠stica   Feminino
```

---
class: bg-main1

# Agrupamento e muta√ß√£o
&lt;br&gt;
## Para criar grupos usamos a fun√ß√£o `group_by()`


```r
  agrupamento &lt;- group_by(escola, aluno_curso)
  agrupamento
```

```
## # A tibble: 6 x 6
## # Groups:   aluno_curso [3]
##       X aluno_id aluno_sexo aluno_curso aluno_media aluno_avaliacao
##   &lt;int&gt;    &lt;int&gt; &lt;fct&gt;      &lt;fct&gt;       &lt;fct&gt;       &lt;fct&gt;          
## 1     1        1 Masculino  Historia    2.1         Ruim           
## 2     2        2 Feminino   Historia    3.5         Ruim           
## 3     3        3 Masculino  Matem√°tica  4           Excelente      
## 4     4        4 Feminino   Estat√≠stica 1           Ruim           
## 5     5        5 Masculino  Matem√°tica  &lt;NA&gt;        Nenhum         
## 6     6        6 Feminino   Estat√≠stica 4.9         Excelente
```

--

## Para mudar o tipo de alguma coluna `mutate()`


```r
  agrupamento &lt;- mutate(agrupamento, aluno_media = as.double(aluno_media))
  typeof(agrupamento$aluno_media)
```

```
## [1] "double"
```

# PIPE PIPE PIPE
### Esse s√≠mbolo `%&gt;%` √© chamado de **pipe** ou **ent√£o**, basicamente, √© a pipe utilizada no Linux, mas o que faz?
&lt;br&gt;
### A **pipe** passa a resposta da primeira atribui√ß√£o para o primeiro par√¢metro da fun√ß√£o seguinte. Sem **pipe**:


```r
  meu_vetor &lt;- c(1, 3, 4, 7, 9)
  
  mean(meu_vetor)
```

```
## [1] 4.8
```

--

## Com **pipe**:


```r
    meu_vetor &lt;- c(1, 3, 4, 7, 9) %&gt;%
  mean()
  
  meu_vetor
```

```
## [1] 4.8
```

---

class: bg-main1

# Otimizando nossa an√°lise com `%&gt;%`
&lt;br&gt;
## Agora que sabemos usar o **pipe**, podemos escrever nossa an√°lise desse modo:


```r
  escola_analise &lt;- group_by(escola, aluno_curso) %&gt;%
    mutate(aluno_media = as.double(aluno_media)) %&gt;%
    summarise(media_maior=max(aluno_media, na.rm = TRUE))
  
 escola_analise
```

```
## # A tibble: 3 x 2
##   aluno_curso media_maior
##   &lt;fct&gt;             &lt;dbl&gt;
## 1 Estat√≠stica           5
## 2 Historia              3
## 3 Matem√°tica            4
```

# ggplot2
&lt;br&gt;
## Bom, ggplot √© um pacote em R criado por **Hadley Wickham**, a sintaxe se baseia na obra The Grammar of Graphics. O mapeamento dos atributos √© chamado de aesthetics. O esqueleto pode ser escrito assim:


```r
   ggplot(data = &lt;DATA&gt;, aes(&lt;MAPPINGS&gt;)) + 
  &lt;GEOM_FUNCTION&gt;(
     mapping = aes(&lt;MAPPINGS&gt;),
     stat = &lt;STAT&gt;, 
     position = &lt;POSITION&gt;
  ) +
  &lt;COORDINATE_FUNCTION&gt; +
  &lt;FACET_FUNCTION&gt;  
```
