# Manipula√ß√£o b√°sicas de dados com Pandas

### Loc e iloc

Vamos come√ßar fazendo a busca utilizando os √≠ndices (index) e as colunas (No caso dos DataFrames). Para isto, vamos utilizar os m√©todos .loc e .iloc. 

&lt;br&gt;

&lt;center&gt;
&lt;img src="slide_img/loc_iloc.png"&gt;
&lt;/center&gt;

Para exemplificar o uso destes m√©todos, vamos utilizar o seguinte .yellow[DataFrame]


```python
df = pd.DataFrame({
  'nome': ['Joana', 'Maria', 'Josefa'],
  'idade': [15, 18, 21],
  'nota': [8, 9, 10]
}, index = [7, 8, 9])
```

---
class: bg-main1

# Manipula√ß√£o b√°sicas de dados com Pandas

### Loc e iloc


```python
print(df.loc[9, 'nome'])
```

```
## Josefa
```

```python
print(df.loc[9, ['nome', 'idade']])
```

```
## nome     Josefa
## idade        21
## Name: 9, dtype: object
```


```python
print(df.iloc[2]['nome'])
```

```
## Josefa
```

```python
print(df.iloc[2][['nome', 'idade']])
```

```
## nome     Josefa
## idade        21
## Name: 9, dtype: object
```

# Indexa√ß√£o booleana

### Dentro do .yellow[DataFrame] e das .yellow[Series] √© poss√≠vel passar uma express√£o booleana para realizar a filtragem dos dados.

&lt;br&gt;&lt;br&gt;


```python

print(df[df['coluna'] &gt;= 5])
```

```

## 5       6

# Explorando as GeoSeries

### Para come√ßar a fazer os testes, vamos importar o GeoPandas e o Shapely.

&lt;br&gt;&lt;br&gt;


```python

```

&lt;br&gt;
### Agora, criamos uma .yellow[GeoSeries]


```python
gsr = gpd.GeoSeries([
  shapely.geometry.Point(1, 1)
])

print(gsr)
```

```
## 0    POINT (1.00000 1.00000)
## dtype: geometry
```

class: bg-main1

# Explorando as GeoSeries

&lt;br&gt;
### As propriedades das .yellow[Series] s√£o mantidas


```python
